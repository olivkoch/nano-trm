# @package _global_
# Connect Four self-play training experiment
defaults:
  - override /model: trm_c4
  - override /callbacks: default
  - override /trainer: gpu

tags: ["connectfour", "trm", "self-play"]

task_name: "train_c4"

# Experiment tracking
seed: 42

# Training configuration
timekeeping:
  max_epochs: 1000
  batch_size: 256
  num_workers: 0

# Model tuning parameters (for TRM base)
model_tuning:
  hidden_size: 256
  num_layers: 4
  num_heads: 4
  H_cycles: 2
  L_cycles: 4
  N_supervision: 6
  N_supervision_val: 6
  ffn_expansion: 2

  # Optimization
  learning_rate: 1e-4
  learning_rate_emb: 1e-3
  weight_decay: 1e-4
  warmup_steps: 1000
  max_steps: 1000
  lr_min_ratio: 0.1

c4_tuning:
  # Self-play
  games_per_epoch: 32
  buffer_size: 10000
  batch_size: 32
  steps_per_epoch: 100

  # MCTS
  mcts_simulations: 3
  mcts_c_puct: 1.0
  mcts_temperature: 1.0
  mcts_dirichlet_alpha: 0.3
  mcts_exploration_fraction: 0.25

  # Evaluation
  eval_games_vs_minimax: 20
  minimax_temperature: 1.0

trainer:
  accumulate_grad_batches: 1
  check_val_every_n_epoch: 1
  log_every_n_steps: 50
  num_sanity_val_steps: 0

# Paths
save_dir: /tmp/ml-experiments/connectfour
append_wandb_name_to_save_dir: true

# Logger
logger:
  wandb:
    project: "trm-connectfour"
    tags: ${tags}