_target_: src.nn.models.trm_module.TRMModule
_recursive_: false  # Prevent recursive instantiation of nested configs

hidden_size: 512
num_layers: 2
# max_grid_size: 30
num_colors: 10
n_latent_recursions: 1  # n in paper
T_deep_recursions: 1    # T in paper
N_supervision: 8
ffn_expansion: 2 # swiglu expansion factor
learning_rate: 1e-4
learning_rate_emb: 1e-3
weight_decay: 0.01
warmup_steps: 2000
max_steps: 100000
use_dino_embeddings: false
num_puzzles: 1000  # Should be set from datamodule
puzzle_emb_dim: 512  # Puzzle embedding dimension
puzzle_emb_len: 16   # How many tokens for puzzle embedding
output_dir: None

