_target_: src.nn.models.trm_module.TRMModule
_recursive_: false  # Prevent recursive instantiation of nested configs

hidden_size: 32 # 512
num_layers: 2
# max_grid_size: 30
num_colors: 10
n_latent_recursions: 1  # n in paper
T_deep_recursions: 1    # T in paper
N_supervision: 2
ffn_expansion: 2 # swiglu expansion factor
learning_rate: 1e-5
learning_rate_emb: 1e-5
weight_decay: 0.01
warmup_steps: 2000
max_steps: 100000
use_dino_embeddings: true
output_dir: None

