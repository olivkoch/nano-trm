# @package _global_

# Fairness-aware detection using multiple fairness losses
defaults:
  - override /data: arc
  - override /model: mlp
  - override /callbacks: default
  - override /trainer: gpu

tags: ["arc", "mlp"]

timekeeping:
  max_epochs: 1  # Longer training for combined losses
  batch_size: 512
  num_workers: 24
  nb_samples_per_epoch: 100

trainer:
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  limit_train_batches: ${timekeeping.nb_steps_per_epoch}

save_dir: /tmp/ml-experiments # lakefs://arc/ml-experiments/trm-arc-experiments/
append_wandb_name_to_save_dir: true
auto_tune_trainer: false