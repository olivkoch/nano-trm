# Fairness-aware detection using multiple fairness losses
defaults:
  - override /data: arc
  - override /model: trm
  - override /callbacks: default
  - override /trainer: gpu

tags: ["arc", "trm"]

timekeeping:
  max_epochs: 10  # Longer training for combined losses
  batch_size: 32
  num_workers: 4
