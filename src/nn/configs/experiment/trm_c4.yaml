# @package _global_
# Connect Four self-play training experiment
defaults:
  - override /data: dummy
  - override /model: trm_c4
  - override /callbacks: default
  - override /trainer: gpu

tags: ["connectfour", "trm", "self-play"]

task_name: "train_c4"

# Experiment tracking
seed: 42

# Training configuration
timekeeping:
  max_epochs: 1000
  batch_size: 256
  num_workers: 4

# Model tuning parameters (for TRM base)
model_tuning:
  # TRM architecture
  hidden_size: 256
  num_layers: 4
  num_heads: 4
  H_cycles: 2
  L_cycles: 4
  N_supervision: 6
  N_supervision_val: 6
  ffn_expansion: 2

  # Optimization
  learning_rate: 3e-4
  learning_rate_emb: 1e-3
  weight_decay: 0.01
  warmup_steps: 1000
  max_steps: 100000
  lr_min_ratio: 0.1

c4_tuning:
    # Self-play
  games_per_epoch: 32
  buffer_size: 50000
  batch_size: 128
  
  # MCTS
  mcts_simulations: 50
  mcts_c_puct: 1.5
  mcts_temperature: 1.0
  
  # Loss weights
  policy_loss_weight: 1.0
  value_loss_weight: 1.0
  
  # Evaluation
  eval_games_vs_minimax: 20

trainer:
  accumulate_grad_batches: 1
  check_val_every_n_epoch: 1
  log_every_n_steps: 50

# Paths
save_dir: /tmp/ml-experiments/connectfour
append_wandb_name_to_save_dir: true

# Logger
logger:
  wandb:
    project: "trm-connectfour"
    tags: ${tags}