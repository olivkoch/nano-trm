# @package _global_
# Connect Four self-play training experiment
defaults:
  - override /model: trm_c4
  - override /callbacks: default
  - override /trainer: gpu

tags: ["connectfour", "trm", "self-play"]

task_name: "train_c4"

# Experiment tracking
seed: 42

# Training configuration
timekeeping:
  max_epochs: 1200
  batch_size: 512
  num_workers: 0
  steps_per_epoch: 100

model_tuning:
  learning_rate: 3e-3
  learning_rate_emb: 3e-2
  weight_decay: 0.1
  warmup_steps: 10000
  lr_min_ratio: 1.0
  num_heads: 2
  halt_exploration_prob: 0.1
  N_supervision: 4
  N_supervision_val: 4
  H_cycles: 2
  L_cycles: 2
  num_layers: 1
  puzzle_emb_dim: 4
  puzzle_emb_len: 4
  hidden_size: 64
  ffn_expansion: 2
  rope_theta: 10000
  seq_len: 42
  vocab_size: 3
  eval_minimax_depth: 4
  eval_minimax_temperature: 0.5
  eval_games_vs_minimax: 64

  
trainer:
  accumulate_grad_batches: 1
  check_val_every_n_epoch: 1
  log_every_n_steps: 10
  num_sanity_val_steps: 0

# Paths
save_dir: /tmp/ml-experiments/connectfour
append_wandb_name_to_save_dir: true

# Logger
logger:
  wandb:
    project: "trm-connectfour"
    tags: ${tags}

callbacks:
  model_checkpoint:
    monitor: "val/policy_accuracy"
