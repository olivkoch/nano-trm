# @package _global_

defaults:
  - override /data: sudoku6x6_full
  - override /model: mlp
  - override /callbacks: default
  - override /trainer: gpu

tags: ["sudoku", "mlp"]

timekeeping:
  max_epochs: 750
  batch_size: 768
  num_workers: 0

model_tuning:
  hidden_size: 64
  num_layers: 4
  max_grid_size: 30
  ffn_expansion: 8
  dropout: 0.1
  learning_rate: 1e-4
  learning_rate_emb: 1e-2
  weight_decay: 0.01
  warmup_steps: 2000
  max_steps: 100000
  lr_min_ratio: 1.0
  puzzle_emb_dim: 0
  puzzle_emb_len: 0

trainer:
  check_val_every_n_epoch: 1

save_dir: /tmp/ml-experiments
append_wandb_name_to_save_dir: true