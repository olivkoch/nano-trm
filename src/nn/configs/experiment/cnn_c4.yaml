# @package _global_
# Connect Four self-play training experiment
defaults:
  - override /model: cnn_c4
  - override /callbacks: default
  - override /trainer: gpu

tags: ["connectfour", "cnn-mlp", "self-play"]

task_name: "train_c4"

# Experiment tracking
seed: 42

# Training configuration
timekeeping:
  max_epochs: 1200
  batch_size: 512
  num_workers: 0
  steps_per_epoch: 100

model_tuning:
  model_type:  "mlp"  # "cnn" or "mlp"
  hidden_size:  512
  num_layers:  4  # For MLP or number of residual blocks for CNN
  cnn_channels: 128  # Number of channels for CNN
  learning_rate: 1e-3
  weight_decay: 0.01
  warmup_steps:  10000
  lr_min_ratio:  0.1
  dropout: 0.1
  use_residual: False  # For CNN - use residual blocks

  # Self-play settings
  enable_selfplay: false
  selfplay_buffer_size: 1500000 # use 50K for self play testing, 1.5M for curriculum
  selfplay_games_per_iteration: 64
  selfplay_mcts_simulations: 400
  selfplay_eval_mcts_simulations: 50
  selfplay_parallel_simulations: 100
  selfplay_temperature_moves: 15
  selfplay_update_interval: 10  # Update "previous model" every N epochs
  selfplay_bootstrap_weight: 0.3  # 0 = pure outcome, 1 = pure MCTS value
  selfplay_temporal_decay: 0.95   # Decay bootstrap for later
  curriculum_data_path: "data/c4/minimax_games_3.pkl"

  # Evaluation parameters
  eval_minimax_depth: 2
  eval_minimax_temperature: 0.5
  eval_games_vs_minimax: 64
  eval_games_vs_random: 100
  eval_use_mcts: true

trainer:
  accumulate_grad_batches: 1
  check_val_every_n_epoch: 1
  log_every_n_steps: 10
  num_sanity_val_steps: 0

# Paths
save_dir: /tmp/ml-experiments/connectfour
append_wandb_name_to_save_dir: true

# Logger
logger:
  wandb:
    project: "trm-connectfour"
    tags: ${tags}

callbacks:
  model_checkpoint:
    monitor: "val/policy_accuracy"
