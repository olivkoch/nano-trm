# https://wandb.ai

wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  name: null  # If null, will be auto-generated by W&B.
  save_dir: "${paths.output_dir}"
  offline: false
  id: null  # Same as version, can be used to resume runs.
  anonymous: null  # Set to enable anonymous logging
  entity: "olivier-koch"
  project: "arc-agi"
  log_model: false  # If true, upload lightning ckpts
  prefix: ""  # String to put at the beginning of metric keys
  tags: ${tags}
