# @package _global_

defaults:
  - override /data: sudoku_extreme_1k_aug1k
  - override /model: trm
  - override /callbacks: default
  - override /trainer: gpu

tags: ["sudoku", "trm", "extreme"]

timekeeping:
  max_epochs: 50000
  batch_size: 768
  num_workers: 0

model_tuning:
  learning_rate: 1e-4
  learning_rate_emb: 1e-4
  warmup_steps: 2000
  weight_decay: 1.0
  lr_min_ratio: 0.01
  num_heads: 8
  halt_exploration_prob: 0.1
  N_supervision: 16
  N_supervision_val: 16
  H_cycles: 3
  L_cycles: 6
  num_layers: 2
  puzzle_emb_dim: 0
  puzzle_emb_len: 0
  hidden_size: 512
  ffn_expansion: 4
  rope_theta: 10000
  use_2d_rope: true
  use_sigreg: false
  attn_gate_type: "headwise"

trainer:
  check_val_every_n_epoch: 10
  limit_train_batches: 10

save_dir: /tmp/ml-experiments
append_wandb_name_to_save_dir: true